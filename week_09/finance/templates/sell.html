{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option value="" selected>Symbol</option>
                {% for item in data %}
                    <option value={{item.symbol}}>{{item.symbol}}</option>
                {% endfor %}
            </select>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" min="1" name="shares" placeholder="Shares" required type="number">
        <div class="mb-3">
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
